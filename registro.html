<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/registro.css">
    <link rel="icon" href="imagenes/iconoecoturismo.jpg">
    <title>Registro</title>
</head>
<body>
    <header>
        <h1>Risaralda EcoTurismo</h1>
        
    </header>
    </div>
    <div class="contenedor">
        <div class="login">
            <form id="formulario">
                <h3>Regístrate...</h3>
                <label for="username">Nombre de usuario:</label>
                <input type="text" id="username" name="username" required>
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
                <button id="mostrarContraseña"></button>
                <label for="password">Repita Contraseña:</label>
                <input type="password" id="password2" name="password2" required>
                <button id="mostrarContraseña2"></button>
                
                <button id="btn" type="submit">Iniciar sesión</button>
            </form>
        </div>
        <footer>
            <p>© 2025 Risaralda EcoTurismo</p>
        </footer>
    </div>
    <script type="text/javascript" src="js/registro.js"></script>
</body>
</html>
